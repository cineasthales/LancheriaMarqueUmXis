            <div id="section">
                <h3>Contato</h3>
                <form>
                    <p>
                        <label for="nome" class="form">Nome:</label>
                        <input type="text" id="nome" name="nome" size="35" required> 
                    </p>
                    <p>
                        <label for="email" class="form">E-mail:</label>
                        <input type="email" id="email" name="email" size="35" required> 
                    </p>
                    <p>
                        <label for="assunto" class="form">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" size="35" required> 
                    </p>
                    <p>
                        <label class="form">Mensagem:</label>
                        <textarea name="mensagem" cols="40" rows="4" required></textarea>  
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
